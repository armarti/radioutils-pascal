# a simple Travis-CI Free Pascal example
language: generic

sudo: true
group: travis_latest

os:
  - linux
  - osx

git:
  depth: 3
  quiet: true


before_install:
    - if [[ $TRAVIS_OS_NAME == osx ]]; then
        brew update;
        brew install fpc;
      else
        sudo apt install fp-compiler;
      fi

install:
  - cd bin
  - cmake ..
  - cmake --build .
  
script:
  - ctest -V

